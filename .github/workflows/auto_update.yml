name: Auto Update Group A

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests pytz

      - name: Run Fetcher
        run: |
          python fetch_group_a.py
          ls -la  # Debugging: Check if file was created

      - name: Commit and Push
        run: |
          git config --global user.name "DarTeve-Bot"
          git config --global user.email "bot@darteve.in"
          git add .
          git commit -m "Auto Update Matches" || echo "No changes to commit"
          git push
